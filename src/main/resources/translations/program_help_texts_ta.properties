renamingtext=<big> மறுபெயரிடுதல் </big> <hr> <br> பொது தேதி நேர விருப்பங்கள் தன்வய விளக்கமளிக்கும். UTF-8 பயன்படுத்தப்படுகிறது, ஆனால் உங்கள் OS இல் எந்த "விசித்திரமான" எழுத்துக்கள் பிழைகளை ஏற்படுத்துகின்றன என்பதை என்னால் கணிக்க முடியும். (கள்). குறிப்பு: உங்கள் படங்களில் இந்த செய்தி இருந்தால் மட்டுமே இது செயல்படும். எடுத்துக்காட்டாக, "தரவுத் தரவைத் திருத்து → சி.பி.எச்" தாவலில் (!) சேர்த்துள்ளீர்கள். கள்). குறிப்பு: உங்கள் படங்களில் இந்த செய்தி இருந்தால் மட்டுமே இது செயல்படும். எடுத்துக்காட்டாக, "தரவுத் தரவைத் திருத்து → சி.பி.எச்" தாவலில் (!) சேர்த்தது. ஐஎச்ஓ 100 போன்ற ஒரு எண் மதிப்பாக இருப்பதால், சரம் ஐஎச்ஓ சேர்க்கப்படும், இது 100iso ஐ உருவாக்குகிறது. 35 மிமீ கேமராவில் பயன்படுத்த வேண்டியிருந்தது. <br> <br> <b> அசல் கோப்பு பெயர்: </b> உங்கள் படத்திற்காக உங்கள் கேமரா தயாரிப்பாளரால் வழங்கப்பட்ட அசல் பெயர்.
lenshelptitle="திருத்து லென்ச்" தரவு குழுவுக்கு உதவுங்கள்
lenshelptext=<big> திருத்து லென்ச் </big> <hr> <br> இந்தத் திரையில் இரண்டு நோக்கங்கள் உள்ளன: <br> <ul> <li> உங்கள் புகைப்படங்களில் லென்ச் தரவைச் சேர்க்கவும்/அகற்றவும் (பொத்தான்களின் முதல் வரிசை) </li> <li > ஒரு லென்ச் உள்ளமைவை உருவாக்கவும்/மாற்றவும் (வரிசையாக கட்டமைப்பிற்குள் இணைக்கப்பட்ட இரண்டாவது வரிசை பொத்தான்கள்). அதற்கு அடுத்ததாக: இன்னும் சில கூடுதல் லென்ச்கள் கேமராவால் முழுமையாக அங்கீகரிக்கப்படவில்லை, எனவே செய்தி படத்தில் சேர்க்கப்படவில்லை. இந்த சந்தர்ப்பங்களில் நீங்கள் லென்ச் உள்ளமைவுகளை உருவாக்கி, அந்த குறிப்பிட்ட லென்சுடன் எடுக்கப்பட்ட உங்கள் படங்களுக்கு சேமித்து ஏற்றலாம்.
exiftooldbtitle=Exiftool தரவுத்தள வினவல் குழுவுக்கு உதவி
exiftooldbhelptext=<bag> Exiftool தரவுத்தள வினவல் திரை </big> <hr> <br> எக்சிப்டூல் பல குடும்பங்களுக்கான (G0, G1, G2, G3, G4) மற்றும் குழுக்களுக்கான பெரிய குறிச்சொற்களுடன் வருகிறது (EXIF, XMP, IPTC, முதலியன). இந்த குறிச்சொற்கள் அனைத்தும் எக்சிப்டூலில் இருந்து பட்டியலிடப்படலாம், ஆனால் எந்தக் குழுவிற்கு (கள்) எந்த குறிச்சொல் (கள்) சொந்தமானது என்பதைப் புரிந்துகொள்வது கடினம். மேலும் பன்மையிலும்: சில குறிச்சொற்கள் கேமராவிற்கான மேக்கர்னோட்டுகளில் அல்லது குறிப்பிட்ட கேமரா தரவுகளுக்காக பல முறை திரும்பி வருகின்றன. சில ஒருவருக்கொருவர் கிட்டத்தட்ட ஒத்தவை. <br> <br> ஏன் ஒரு தரவுத்தளம் ?: இது வேகமாக இருக்கிறது! லென்ச்கள் (லென்ச் கட்டமைப்புகள்) மற்றும் தனிப்பட்ட காட்சிகள் (டோடோ) போன்ற "தனிப்பயன் அமைப்புகளை" சேமிக்க இது பயன்படுத்தப்படலாம். நிறுவப்பட்ட எக்சிப்டூல் பதிப்பு.) <br> <br> இந்தத் திரை 3 "அதிரடி வரிசைகளில் வருகிறது": <br> <ol> <li> 1 வது வரி: இரண்டு காம்போபாக்ச் (கீழ்தோன்றல்கள்) நீங்கள் குறிச்சொற்களை வினவுவதற்கு தேர்ந்தெடுக்கலாம் (மறக்க வேண்டாம் அதற்கு முன்னால் ரேடியோ பொத்தானைத் தேர்ந்தெடுக்கவும். ஆனால் எனது முந்தைய pyexiftoolgui திட்டத்தின் பட்டறிவு பெரும்பாலான பயனர்கள் தங்கள் சொந்த கேமராவில் ஆர்வம் காட்டுகிறார்கள். பெயரில் "அகலம்" (மற்றும் நிறைய உள்ளன). ஐடி மற்றும் குறிச்சொற்கள்.
abouttitle=பில் ஆர்வி எழுதிய எக்சிப்டூலுக்கு செக்சிப்டூல்சுய் பற்றி
abouttext=<big> jexiftoolgui </big> <br> <br> <strong> jexiftoolgui </strong> என்பது ஒரு சாவா/ச்விங் நிரலாகும், இது <a href = 'https: //www.exiftol க்கு ஒரு வரைகலை முன்பக்கமாக (GUI) செயல்படுகிறது .org/'> exiftool </a>. இந்த சிறந்த கருவிக்கு பல நன்றி அவரிடம் செல்கிறது, இது இல்லாமல், இந்த வரைகலை முன்புறம் ஒருபோதும் இருந்திருக்காது. ஃபோட்டோச்டாட்டிற்கான சி.பி.எச் குறிச்சொற்கள் அதே இடத்தில் எடுக்கப்பட்டவை, ஆனால் எப்படியாவது தவறான சி.பி.எச் தகவலை தவறவிட்டன அல்லது கொண்டிருக்கின்றன. உங்கள் புகைப்படங்களில் உள்ள EXIF தகவலில். <br> இந்த jexiftoolgui திட்டம் இலவசம், திறந்த மூல மென்பொருள்: நீங்கள் அதை மறுபகிர்வு செய்யலாம் மற்றும்/அல்லது இலவச மென்பொருள் அறக்கட்டளையால் வெளியிடப்பட்ட குனு பொது பொது உரிமத்தின் விதிமுறைகளின் கீழ் மாற்றலாம், பதிப்பு 3 உரிமத்தின், அல்லது (உங்கள் விருப்பத்தில்) எந்தவொரு பதிப்பும். <br> இந்த நிரல் இது பயனுள்ளதாக இருக்கும் என்ற நம்பிக்கையில் விநியோகிக்கப்படுகிறது, ஆனால் எந்த உத்தரவாதமும் இல்லாமல்; ஒரு குறிப்பிட்ட நோக்கத்திற்காக வணிகத்தன்மை அல்லது உடற்தகுதி ஆகியவற்றின் மறைமுக பொறுப்பு கூட இல்லாமல். மேலும் விவரங்களுக்கு குனு பொது பொது உரிமத்தைப் பார்க்கவும். <br> இந்த திட்டத்துடன் குனு பொது பொது உரிமத்தின் நகலை நீங்கள் பெற்றிருக்க வேண்டும். இல்லையென்றால், <a href = 'http: //www.gnu.org/licenses'> www.gnu.org/licenses </a> ஐப் பார்க்கவும். பில் ஆர்வி.
aboutexiftooltitle=பில் ஆர்வி எழுதிய எக்சிப்டூல் பற்றி
aboutexiftool=இப்போது சிறந்த மற்றும் மிக விரிவான மேனிலை தரவு கருவி கிடைக்கிறது! <br> <br> இது மேனிலை தரவு தகவல்களை/பல கோப்புகளிலிருந்து படித்து எழுதுகிறது, ஆனால் முதன்மையாக புகைப்படங்கள்/படங்களில் கவனம் செலுத்துகிறது. இது பல கேமராக்களுக்கான EXIF, GPS, XMP, மேக்கர் குறிப்புகள், JFIF, GEOTIFF, ICC சுயவிவரம், ஃபோட்டோசாப் ஐஆர்பி, ஃப்ளாச்பிக்ச் மற்றும் பல, பல குறிச்சொற்களைப் படிக்கிறது/எழுதுகிறது. <br> இது குறிச்சொற்களை எழுத ஒரு "குறிப்பு" படத்தைப் பயன்படுத்தலாம் பல புகைப்படங்கள் அல்லது புகைப்படங்களைக் கொண்ட முழுமையான அடைவு.
