exifandxmphelp=<big> exif அல்லது XMP மேனிலை தரவு </big> <hr> <br> உங்கள் தேர்ந்தெடுக்கப்பட்ட படத்தில் (கள்) Exif அல்லது XMP தரவு (தாவலைப் பொறுத்து) சேர்க்கக்கூடிய ஒரு தாவல். </p > <p> <b> குறிப்பு: </b> </p> <p> இந்த விருப்பங்கள் அனைத்தும் அவற்றின் உள்ளீட்டு புலங்களுக்குப் பின்னால் "சேமி" தேர்வுப்பெட்டியை பின்பற்றுகின்றன. இதைப் பயன்படுத்துவது என்பது காலியாக இருந்தாலும் கூட விருப்பம் அல்லது புலம் சேமிக்கப்படுகிறது. ஒரு வெற்று விருப்பத்திற்காக "சேமி" அல்லது புலத்தை சரிபார்க்கிறது, அதன் இருக்கும் தரவை எதுவும் இல்லாமல் மேலெழுதும்.
<h3>Available பொத்தான்கள்: </h3> <ul> <li> <b> தேர்ந்தெடுக்கப்பட்ட படத்திலிருந்து நகலெடுக்கவும் </b>: தேர்ந்தெடுக்கப்பட்ட படத்திலிருந்து அனைத்து (கிடைக்கும்) எக்ச்எம்பி தரவை உள்ளீட்டு புலங்களில் நகலெடுக்கிறது. </li> <li> <b > தேர்ந்தெடுக்கப்பட்ட படத்தில் சேமிக்கவும் (கள்) </b>: உங்கள் தேர்ந்தெடுக்கப்பட்ட படத்திற்கு (கள்) "சரிபார்க்கப்பட்ட" எக்சிஃப் தரவைச் சேமிக்கிறது. விருப்பத்தேர்வுகள் தாவலில் நீங்கள் வழங்கிய உரிமைகள் தரவு. b>: இந்த பாப்அப்பைத் திறக்கிறது. </li> </ul>
geotagginghelp=<big> சியோடாகிங் </big> <hr> <br> சியோடாகிங் ஒரு சி.பி.எச் டிராக் கோப்பிலிருந்து தரவின் அடிப்படையில் உங்கள் படங்களில் சி.பி.எச் தரவைச் சேர்க்கிறது. உங்கள் தொலைபேசி, சி.பி.எச் சாதனம், வழிசெலுத்தல் சாதனம் அல்லது சி.பி.எச் வழங்கும் வேறு எதையும் ஒரு தடத்தை ஏற்றவும் ட்ராக். உங்கள் கேமராவில் நீங்கள் இருக்கும் இடத்தின் தேதி/நேரம் இருக்க வேண்டும். பட நேர முத்திரைகள் சி.பி.எச் நேரத்துடன் சரியாக ஒத்திசைக்கப்படாதபோது மட்டுமே சியோசின்க் குறிச்சொல் தேவைப்படுகிறது. <br> எடுத்துக்காட்டாக, "+1: 20" இன் மதிப்பு 1 மணித்துளி மற்றும் 20 வினாடிகள் புவிநேர மதிப்பில் சேர்க்கப்படுவதைக் குறிப்பிடுகிறது சி.பி.எச் டிராக் கோப்பு. இது சி.பி.எச் கடிகாரத்தை விட 1 மணித்துளி 20 வினாடிகள் மெதுவாக இயங்கும் கேமராவுக்கு. . > Jexiftoolgui இல் சியோசின்க் நேரத்தைச் சுற்றி (இரட்டை) மேற்கோள்களைப் பயன்படுத்த வேண்டாம். -25 அல்லது +1: 20 <br> <br> போன்றவற்றைப் பயன்படுத்தவும் jexiftoolgui இல் உங்களுக்கு இரண்டு விருப்பங்கள் உள்ளன: <ol> <li> இடது பட பலகத்தில் நீங்கள் ஏற்றிய படங்களைப் பயன்படுத்தவும் (ஒரு தேர்வு). </Li> <li> குறிக்கப்பட வேண்டிய படங்களின் தொகுப்பைக் கொண்ட ஒரு கோப்புறையைக் குறிப்பிடவும். இப்போது குறிப்பு: </b> </p> <p> jexiftoolgui பின்னர் EXIF GPS குறிச்சொற்களையும் XMP உலக இடம் காட்டும் அமைப்பு குறிச்சொற்களையும் எழுதுவார். </P>
