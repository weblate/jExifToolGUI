noexiftool=<b> உங்கள் பாதையில் என்னால் எக்சிப்டூலைக் கண்டுபிடிக்க முடியவில்லை, அது விருப்பத்தேர்வுகளிலும் குறிப்பிடப்படவில்லை. <br> இது இல்லாமல் என்னால் தொடர முடியாது. </b> <br> <br> உங்களுக்கு சில விருப்பங்கள் உள்ளன: < br> <ul> <li> லினக்ச்: அதை உங்கள் விநியோகத்தின் தொகுப்பு மேலாளர் வழியாக நிறுவவும் (ஆனால் இது ஒரு (சற்று) பழைய பதிப்பாக இருக்கலாம்), அல்லது https://exiftool.org/ இலிருந்து பதிவிறக்கவும். </li> <li> விண்டோச்: https://exiftool.org/.</li><li>macos/x இலிருந்து அண்மைக் கால பதிப்பைப் பதிவிறக்குங்கள்: அதை மேக்போர்ட்ச் அல்லது ஓம்பிரூ வழியாக நிறுவவும் (ஆனால் இது ஒரு (சற்று) பழைய பதிப்பாக இருக்கலாம்) அல்லது பதிவிறக்கவும் https://exiftool.org/.</li></ul> கீழே உள்ள விருப்பங்களில் ஒன்றைப் பயன்படுத்துங்கள்.
gpshelp=<big> சி.பி.எச் மற்றும் இருப்பிடம் </big> <hr> <br> இந்த தாவலில் இருந்து உங்கள் படங்களுக்கு சி.பி.எச் தரவைச் சேர்க்கவும். இதைச் செய்ய, எக்சிஃப், எக்ச்எம்பி மற்றும் ஐபிடிசி சி.பி.எச் தரவின் கலவையானது அட்சரேகை, தீர்க்கரேகை மற்றும் உயரம் என எக்ச்பிஃப் மற்றும் எக்ச்எம்பி மேனிலை தரவு கட்டமைப்பில் உள்ளது. <br> <br> இருப்பிட மேனிலை தரவு விவரங்கள் (நாடு, மாகாணம்/மாநிலம், சிட்டி, இருப்பிடம்) எக்ச்எம்பி மற்றும் ஐபிடிசி ஆகியவற்றால் மூடப்பட்டிருக்கும்.
exiftoolcommands=<big> exiftool கட்டளைகள் </big> <hr> <br> இந்த தாவலில் இருந்து "அனுப்பு…" என்ற உங்கள் சொந்த அளவுருக்களை வரையறுக்கவும். இடதுபுறத்தில் தேர்ந்தெடுக்கப்பட்ட படங்களில் அளவுருக்கள் செயல்படுத்தப்படுகின்றன. <b> குறிப்பு: </b> நீங்கள் exiftool கட்டளையை வழங்க முடியாது. குய் அதை கவனித்துக்கொள்கிறார். <ul> <li> லினக்ச்/மேகோச்: <tt> '-FileModifyDate & lt; </tt> </li> </ul> பிற எடுத்துக்காட்டுகள்: <அட்டவணை எல்லை = "1" CellPadding = "10"> <tr> <td> -exif: அனைத்தும் </td> <td> அனைத்து EXIF குறிச்சொற்களையும் காண்பிக்கும் தேர்ந்தெடுக்கப்பட்ட படத்திற்கு (கள்) </td> </tr> <tr> <td> -exif: அனைத்தும் = </td> <td> நீக்குகிறது (<b>! </b>) தேர்ந்தெடுக்கப்பட்ட அனைத்து EXIF குறிச்சொற்களும் படம் (கள்) </td> </tr> <tr> <td> -exif: கலைஞர் = எனது பெயர் -xmp: கடன் = என் மனைவியின் பெயர் </td> <td> "எனது பெயர்" மற்றும் "பெயர் என் மனைவி "தேர்ந்தெடுக்கப்பட்ட படத்திற்குள் (கள்) </td> </tr> <tr> <td> -xmp: நகரம் = zwolle -xmp: நாடு = நெதர்லாந்து </td> <td> உங்கள் நகரத்தையும் நாட்டையும் எழுதுகிறது உங்கள் படத்தின் XMP குறிச்சொற்கள் (கள்) </td> </tr> </sable> <a href = "https://www.exiftool.org/exiftool_pod.html" இலக்கு = "_ வெற்று"> exiftool பயன்பாட்டு ஆவணங்கள் </a> இது விரிவான செய்தி மற்றும் நிறைய எடுத்துக்காட்டுகளைக் கொண்டுள்ளது. >, இது எடுத்துக்காட்டுகளையும் தருகிறது.
