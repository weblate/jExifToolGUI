leftcheckboxbarhelp=<big> தேர்வுப்பெட்டிகளின் பொருள் </big> <hr> <br> <ul> <li> முன்னோட்டங்களை உருவாக்குங்கள் (இயல்புநிலை சரிபார்க்கப்பட்டது): இது ஒரு சிறுபடத்தை உருவாக்குகிறது. (படங்களை ஏற்றுவதை மெதுவாக்குகிறது.) நவீன கேமராவிலிருந்து JPG/RAW/TIF படங்கள் உட்பொதிக்கப்பட்ட முன்னோட்டத்தைக் கொண்டுள்ளன. (ஒப்பீட்டளவில் வேகமாக ஏற்றுகிறது.) ச்கேன் செய்யப்பட்ட அல்லது பழைய படங்களில் இந்த உட்பொதிக்கப்பட்ட முன்னோட்டங்கள் இருக்காது. முன்னோட்டத்தை உருவாக்குவது வெறுமனே மீட்டெடுப்பதை விட அதிக நேரம் எடுக்கும். 20 ~ 50 க்கும் மேற்பட்ட படங்களுடன் இது உங்களுக்கு மிகவும் மெதுவாக வரக்கூடும். இது ஏற்றுவதை மெதுவாக்குகிறது, ஆனால் உடனடியாக சில முக்கியமான பொது மெட்டாடேட்டாவுக்கு ஒரு அடிப்படை பார்வையை வழங்குகிறது. </Li> <li> தேர்வு செய்யப்படாதது: இது அனைத்து மெட்டாடேட்டாவையும் பின்னணியில் ஏற்றும். இது படங்களை கணிசமாக ஏற்றுவதை துரிதப்படுத்துகிறது, ஆனால் பின்னணி செயல்முறை தயாரான பின்னரே "படங்களை ஒப்பிடுக" மற்றும் "தேடல் மேனிலை தரவு" பொத்தான்கள் இயக்கப்படும். </Li> </ul> மெட்டாடேட்டாவில் தேடலை இயக்க மேனிலை தரவு எப்படியும் ஏற்றப்படுகிறது . ஒரு கோப்பு பெயரை ஏற்றி சொடுக்கு செய்த பிறகு, அது முன்னோட்டப் படத்தை கீழ் இடதுபுறத்திலும், மெட்டாடேட்டாவை வலது பலகத்தில் ஏற்றும்.
