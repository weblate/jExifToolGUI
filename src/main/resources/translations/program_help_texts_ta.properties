gpanohelp=<big> gpano </big> <hr> <br> இந்த தாவலில் இருந்து உங்கள் தேர்ந்தெடுக்கப்பட்ட படத்தில் (கள்) GPANO Google ஒளிச்சேர்க்கை தரவைச் சேர்க்கவும். <br> <br> Google ஒளிச்சேர்க்கை செயல்பாடு நவம்பர் 2012 இல் சேர்க்கப்பட்டது கூகிள் தயாரிப்புகளில் பனோரமிக் புகைப்படங்களை வெளிப்படுத்துகிறது. முன்கூட்டியே நிரப்பப்பட்ட "பனோரமா பார்வையாளரைப் பயன்படுத்துங்கள்" கூட. அதை மறக்கவில்லை என்பதைக் காண்பிப்பது இங்கே.
