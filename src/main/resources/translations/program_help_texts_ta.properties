copymetadatatext=<big> மெட்டாடேட்டாவை நகலெடுக்கவும் </big> <hr> <br> இந்த செயல்பாடு மூல படத்திலிருந்து இலக்கு படத்திலிருந்து (கள்) அனைத்து அல்லது தேர்ந்தெடுக்கப்பட்ட மெட்டாடேட்டாவை நகலெடுக்கிறது. <br> <br> இதை பல வழிகளில் செய்ய முடியும்: <ul > <li> விருப்பமான குழுக்களில் ஒரே பெயரிடப்பட்ட குறிச்சொற்களுக்கான அனைத்து தகவல்களும். > </ul> <br> இது எக்ச்எம்பி குறிச்சொல் குழுவிற்கு நகலெடு "ஒரே படத்திற்கு ஒரே படம்" அல்ல; அதற்காக மெனியில் "கூடுதல் → அனைத்து மெட்டாடேட்டாவையும் எக்ச்எம்பி வடிவத்திற்கு நகலெடுக்கவும்" பயன்படுத்தவும். <br> <br>
